<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang="ko">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title> 달력만들기 </title>
<script type="text/javascript">
//<![CDATA[
  var date=new Date(); 
  var y=date.getFullYear(); 
  var m=date.getMonth();
  var d=date.getDate();

  var theDate=new Date(y, m, 1); 
  var theDay=theDate.getDay();
 
  //  윤달인 경우에 대한 조건문 작성
  var last=[31,28,31,30,31,30,31,31,30,31,30,31];
  if(y%4 && y % 100 !=0 || y%400 == 0) lastDate=last[1]=29;

  var lastDate=last[m]; 

  var row=Math.ceil((theDay+lastDate)/7); //필요한 행수
  
  document.write("<h1>"+y+"."+(m+1)+"</h1>");
  var calendar="<table border='1'>";
  calendar+="<tr>";
  calendar+="<th>일</th>";
  calendar+="<th>월</th>";
  calendar+="<th>화</th>";
  calendar+="<th>수</th>";
  calendar+="<th>목</th>";
  calendar+="<th>금</th>";
  calendar+="<th>토</th>";
  calendar+="</tr>";
  
  var dNum=1;
  for(var i=1; i<=row; i++){//행 생성 (tr 태그 생성)
    calendar+="<tr>";

    for(var k=1; k<=7; k++){//열 생성 (td 태그 생성)
        
        /*행이 첫 줄이고 현재 월의 1일의 요일 이전은 모두 빈열로
        표기하고 날짜가 마지막 일보다 크면 빈열로 표기.*/
        if(i==1 && k<=theDay || dNum>lastDate){
          calendar+="<td> &nbsp; </td>";
         }else{
          calendar+="<td>"+dNum+"</td>";
           dNum++;
         }

    }

    calendar+="<tr>";
  }

//⑤ 문자로 결합된 달력 테이블을 문서에 출력합니다.
  document.write(calendar);
//]]>
</script>
</head>
